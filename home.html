<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disprentice - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="path/to/logo.png" alt="Disprentice Logo" id="logo">
        <h1>Disprentice</h1>
        <p>Die besten Angebote für Lehrlinge!</p>
    </header>

    <section id="news-scrollview">
        <!-- Beispiel für ein Angebot -->
        <div class="news-card" onclick="openModal('modal1')">
            <img src="path/to/image1.jpg" alt="Angebot Bild">
            <h2>Angebotstitel 1</h2>
        </div>
        <div class="news-card" onclick="openModal('modal2')">
            <img src="path/to/image2.jpg" alt="Angebot Bild">
            <h2>Angebotstitel 2</h2>
        </div>
        <div class="news-card" onclick="openModal('modal3')">
            <img src="path/to/image3.jpg" alt="Angebot Bild">
            <h2>Angebotstitel 2</h2>
        </div>
        <div class="news-card" onclick="openModal('modal4')">
            <img src="path/to/image4.jpg" alt="Angebot Bild">
            <h2>Angebotstitel 2</h2>
        </div>
        <!-- Weitere Angebote hier hinzufügen -->
    </section>

    <!-- Modalboxen für die Angebote -->
    <div class="modal" id="modal1">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal1')">&times;</span>
            <h2>Angebotstitel 1</h2>
            <p>Kurze Beschreibung für Angebot 1...</p>
        </div>
    </div>
    <div class="modal" id="modal2">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('modal2')">&times;</span>
            <h2>Angebotstitel 2</h2>
            <p>Kurze Beschreibung für Angebot 2...</p>
        </div>
    </div>
    <!-- Weitere Modalboxen hier hinzufügen -->

    <script src="scripts.js"></script>
</body>

</html>
